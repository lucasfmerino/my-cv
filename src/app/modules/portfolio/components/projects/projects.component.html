<div class="divider"></div>

<div class="container">
  <h2>Projetos desenvolvidos</h2>

  <ul>
    @for (item of projects(); track item) {
      <li>
        <button (click)="openDialog(item)">
          <img
          [src]="item.src"
          [alt]="item.alt"
          [width]="item.width"
          loading="lazy"
          />
        </button>
      </li>
    }
  </ul>
</div>
